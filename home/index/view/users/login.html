<!doctype html>
<html class="no-js" lang="zxx">


<!-- source http://www.scnoob.com More templates http://www.scnoob.com/moban -->
<head>
	{include file="../public/static/home/head.html" title="title" /}
</head>

<body>
	<!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

	<!-- Add your site or application content here -->

	<!-- Wrapper -->
	<div id="wrapper" class="wrapper">
<!--// Header Top Area -->
		<!-- Header -->
		{include file="../public/static/home/header.html" /}
		<main class="page-content">

            <!-- Contact Area -->
            <div class="contact-us-area section-padding-md">
		
				<div class="col-xl-6 offset-xl-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1">
					<div class="login-form-wrapper">
						<h5>登录信息</h5>
						<form action="{:url('login_operate')}" method="post" class="sn-form sn-form-boxed">
							<div class="sn-form-inner">
								<div class="single-input">
									<label for="login-form-mobile">手机号</label>
									<input type="text" name="login-form-mobile" id="login-form-mobile">
								</div>
								<div class="single-input">
									<label for="login-form-password">密码</label>
									<input type="password" name="login-form-password" id="login-form-password">
								</div>
								<div class="single-input">
									<label for="login-form-identify">验证码</label>
									<input class="col-lg-6 col-md-4" id="captcha" type="text" name="captcha">
									<span class="col-lg-6" id="discode"><img src="{:captcha_src()}" alt="captcha" onclick="this.src=this.src"/></span>
								</div>
								<div class="single-input">
									<button type="submit" class="sn-button sn-button-dark mr-3">
										<span>确认登陆</span>
									</button>
									<div class="checkbox-input">
										<input type="checkbox" name="login-form-remember" id="login-form-remember">
										<label for="login-form-remember">记住密码</label>
									</div>
								</div>
								<div class="single-input">
									<a href="#">忘记密码？</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>

		</main>

		<!-- Footer Area -->
		{include file="../public/static/home/footer.html" /}
		<!--// Footer Area -->


	</div>
	<!--// Wrapper -->

</body>

</html>
